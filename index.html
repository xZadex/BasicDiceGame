<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Dice Game</title>
</head>
<body>
    <div class="container">
        <h1>Dice Game</h1>
        <p>Enter your guess! 1 - 6</p>

        <form action="#">
            <input type="text" id="playerGuess" maxlength="1" required>
            <button type="submit" id="enterGuess">Roll Dice</button>
        </form>

        <div class="resultsContainer">
            <h2 class="diceResult" id="diceResult">0</h2>
            <p class="playerResult" id="playerResult">You win</p>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
